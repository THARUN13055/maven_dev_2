apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: my-springboot-autoscale
  namespace: devopsproject
  labels:
    app: myspringbootapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-springboot
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
